<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Analytic Demo</title>

    <!-- Start fonts -->
    <script>
      window.WebFontConfig = {
        google: { families: ['Roboto:400,700,400italic'] },
        timeout: 10000,
        active: function () {
          performance.mark('fonts:active')
        },
      }
    </script>
    <script
      async
      src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"
    ></script>
    <!-- End fonts -->

    <!-- Start CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Roboto, sans-serif;
        margin: 1em;
      }
      img {
        float: left;
        height: auto;
        width: 33.33%;
      }
      .gallery {
        overflow: hidden;
      }
    </style>
    <script>
      performance.mark('css:unblock')
    </script>
    <!-- End CSS -->
  </head>
  <body>
    <div class="container">
      <!-- Start images -->
      <div class="gallery">
        <img onload="performance.mark('img:visible')" src="https://picsum.photos/id/237/380/200" />
        <img onload="performance.mark('img:visible')" src="https://picsum.photos/id/1/380/200" />
        <img onload="performance.mark('img:visible')" src="https://picsum.photos/id/1003/380/200" />
      </div>
			<script>performance.mark('img:visible')</script>
      <!-- End images -->

      <h1>Performance Analytics Demo</h1>
      <p>Real performance data from real users.</p>
    </div>

    <!-- Start JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- End JavaScript -->

    <!-- Start performance analytics -->
    <script async src="analytics.js"></script>
    <!-- End performance analytics -->
  </body>
</html>
